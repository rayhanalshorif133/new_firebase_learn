<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD with Firebase</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
  <!-- Optional, for Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
  <!-- Optional, for Firestore -->

</head>

<body>
  <div class="container">
    <h1>CRUD App with Firebase</h1>
    <form id="itemForm">
      <input type="text" id="itemInput" placeholder="Enter item" required />
      <button type="submit">Add Item</button>
    </form>
    <ul id="itemList"></ul>
  </div>

  <script type="module" src="./script.js"></script>

</body>

</html>
